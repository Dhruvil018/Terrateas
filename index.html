<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrateas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Terrateas</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Discover the World of Teas</h2>
            <p>Explore our selection of the finest teas from around the globe.</p>
        </section>
        <section id="teas">
            <h2>Our Teas</h2>
            <div class="tea-gallery">
                <div class="tea-item">
                    <img src="images/tea1.jpg" alt="Green Tea">
                    <p>Green Tea</p>
                </div>
                <div class="tea-item">
                    <img src="images/tea2.jpg" alt="Black Tea">
                    <p>Black Tea</p>
                </div>
                <div class="tea-item">
                    <img src="images/tea3.jpg" alt="Herbal Tea">
                    <p>Herbal Tea</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Terrateas. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
